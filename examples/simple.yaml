# Simple network topology example
name: "Branch Office Network"

settings:
  direction: TB
  theme: light
  legend: true

nodes:
  - id: router
    label:
      - "<b>Edge Router</b>"
      - "192.168.1.1"
    type: router
    vendor: yamaha
    model: rtx1300

  - id: switch
    label:
      - "<b>Office Switch</b>"
      - "192.168.1.2"
    type: l2-switch

  - id: ap
    label:
      - "<b>WiFi AP</b>"
      - "192.168.1.10"
    type: access-point

  - id: server
    label:
      - "<b>File Server</b>"
      - "192.168.1.100"
    type: server

links:
  - from:
      node: router
      port: ge0
    to:
      node: switch
      port: ge0/1
    bandwidth: 1G
    vlan: [1, 10, 20]

  - from:
      node: switch
      port: ge0/10
    to:
      node: ap
      port: eth0
    bandwidth: 1G
    vlan: [20]

  - from:
      node: switch
      port: ge0/20
    to:
      node: server
      port: eth0
    bandwidth: 1G
    vlan: [10]
